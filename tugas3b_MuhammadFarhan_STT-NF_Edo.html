<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Register Member</title>
</head>
<body>
    <form action="POST" name="frmregistermember" action="#">
        <table border="0" align="center" cellpadding="15" width="50%">
            <thead>
                <tr bgcolor="grey">
                    <th colspan="2" style="font-family: Arial, Helvetica, sans-serif; font-size: large; color: white;">Form Register Produk</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label for="user" name="user">Username</label>
                    </td>
                    <td><input type="text" name="user" placeholder="Masukkan Username Anda" size="30"></td>
                </tr>
                <tr>
                    <td>
                        <label for="password" name="password">Password</label>
                    </td>
                    <td><input type="password" name="password" placeholder="Masukkan Password Anda" size="30"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr bgcolor="grey">
                    <th colspan="2" style="font-family: Arial, Helvetica, sans-serif; font-size: large; color: white;">
                        <input type="submit" name="proses" value="Masuk"> &nbsp; &nbsp;
                        <input type="reset" name="unproses" value="Batal">
                    </th>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
