<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Register Produk</title>
</head>
<body>
    <form action="GET" name="frmregister" action="#">
        <table border="0" align="center" cellpadding="15" width="50%">
            <thead>
                <tr bgcolor="grey">
                    <th colspan="2" style="font-family: Arial, Helvetica, sans-serif; font-size: large; color: white;">Form Register Produk</th>
                </tr>
            </thead>
            <tbody>
                <tr bgcolor="">
                    <td>
                        <label for="nama" name="nama">Nama Produk</label>
                    </td>
                    <td><input type="text" size="30" name="nama" placeholder="Masukkan Nama Produk"></td>
                </tr>
                <tr>
                        <td>
                            <label for="jenis" name="jenis">Jenis Produk</label>
                        </td>
                        <td><select name="jenis" style="width: 59%;">
                            <option value="">-- Kategori Produk --</option>
                            <option value="K1">Produk Kelas 1</option>
                            <option value="K2">Produk Kelas 2</option>
                            <option value="K3">Produk Kelas 3</option>
                        </select></td>
                </tr>
                <tr>
                    <td>
                        <label for="harga" name="harga">Harga</label>
                    </td>
                    <td>
                        <input type="text" size="30" name="harga" placeholder="Harga Produk">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="stok" name="stok">Stok</label>
                    </td>
                    <td><input type="text" name="stok" placeholder="Masukkan Stok" size="30"></td>
                </tr>
                <tr>
                    <td>
                        <label for="photo" name="photo">Photo</label>
                    </td>
                    <td><input type="photo" name="photo" placeholder="Masukkan photo" size="30"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr bgcolor="grey">
                    <th colspan="2" style="font-family: Arial, Helvetica, sans-serif; font-size: large; color: white;">
                        <input type="submit" name="proses" value="Kirim"> &nbsp; &nbsp;
                        <input type="reset" name="unproses" value="Batal">
                    </th>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
